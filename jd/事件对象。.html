	window.onload=function()
	{
		//1.抓取元素
		var id=document.getElementById('id');
		//2.绑定事件
		id.onmousemove=function(e)
		{
			//兼容性的事件对象
			var ev=e || window.event;
			//鼠标距离浏览器的边线位置
			document.title=ev.clientX+'|'+ev.clientY;
			//鼠标距离元素边线的位置
			var l=ev.offsetX || ev.layerX;
			var t=ev.offsetY||ev.layerY;
			document.title=l+'|'+t;
		}
	}
