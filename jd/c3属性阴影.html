<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#dv{
		width:200px;
		height:200px;
		margin:0 auto;
		background: #adedea;
		/*水平偏移 数值偏移 模糊距离 颜色*/
		transition:2s;
	}
	#dv:hover{
		/*box-shadow:10px 10px 30px black;*/
		box-shadow:5px 10px 10px green;
		box-shadow:-5px -10px 10px yellow;
		box-shadow:0px 0px 30px black;
	}
	</style>
</head>
<body>
	<div id="dv"></div>
</body>
</html>
