<!DOCTYPE html>
<html ng-app="hd" ng-controller="ctrl">
	<head>
		<meta charset="UTF-8">
		<script src="angular.min.js">
			
		</script>
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="" ng-model="name" />
		{{name}}
	</body>
</html>
<script>
	//实例出模块
	var m=angular.module('hd',[]);
	//定义控制器
	m.controller('ctrl',['$scope',function($scope){
		$scope.name='小明';
	}])
</script>
